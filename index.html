<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card </title>
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/card.css">
</head>
<body>
    <main class="card">
        <header class="card__cabecalho">
            <img class="card__cabecalho__imagem" src="assets/img/cactus_img.jpg" alt="cactus picture" />
        </header>

        <section class="card__conteudo">
            <span class="card__conteudo__tag">Design</span>
            <h2 class="card__conteudo__titulo">Embrancing Minimalism</h2>
            <p class="card__conteudo__paragrafo">From minimalism sculptures to minimalist paintings, this blog will inspire tou to appreciate the beauty that lies in simplicity</p>
        </section>

        <footer class="card__rodape">
            <p class="card__rodape__paragrafo">Annie Spratt</p>
        </footer>
    </main>
</body>
</html>
